
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="style.css" rel='stylesheet'/>
  </head>
  <body>
    <main id="grid-layout">
      <section id= "header">
        <h1>The Ultimate Calculator</h1>
       <img src="Mult copy.png" width="100px" height="200px">
       
      </section>
      <section id='leftSide'>
        <p id="facts"></p>
      </section>
      <section id="main">
        
        <div id="orderScreen">
        <div id="orderDisplay">
          <p>Enter Your Numbers Here</p>
        </div>
        <div id="id-container">
          <button class="'grid-item" onclick="addToNum('1')">1</button>
          <button class="'grid-item" onclick="addToNum('2')">2</button>
          <button class="'grid-item" onclick="addToNum('3')">3</button>
          <button class="'grid-item" onclick="addToNum('4')">4</button>
          <button class="'grid-item" onclick="addToNum('5')">5</button>
          <button class="'grid-item" onclick="addToNum('6')">6</button>
          <button class="'grid-item" onclick="addToNum('7')">7</button>
          <button class="'grid-item" onclick="addToNum('8')">8</button>
          <button class="'grid-item" onclick="addToNum('9')">9</button>
          <button class="'grid-item" onclick="addToNum('0')">0</button>
          <button class="'grid-item" onclick="operator('+')">+</button>
          <button class="'grid-item" onclick="operator('-')">-</button>
          <button class="'grid-item" onclick="operator('*')">*</button>
          <button class="'grid-item" onclick="operator('/')">/</button>
          <button id="'submitButton" onclick="calculate()">=</button>
        <button id="'submitButton" onclick="clr()">C</button>
        <button id="'correct" onclick="correct()">Correct?</button>
        </div></div>
        <div>
          <p id="q0"></p>
          <button onclick="yes()">Around 1642</button> <button onclick="no()">2001</button> <button onclick="no()">1232</button> <button onclick="no()">1773</button>
          <p id="q1"></p>
          <button onclick="yes()">Slide</button> <button onclick="no()">Golden</button> <button onclick="no()">Number One</button> <button onclick="no()">Math</button>
          <p id="q2"></p>
         <button onclick="yes()">True</button> <button onclick="no()">False</button>
         <p id="answer"></p>
        </div>
          
       </section>
       
      <!-- <section id= "rightSide">
        <p>How To Use The Calculator</p>
        <p>FAQS</p> -->
      </section>
      
      <section id="footer">
        <p>Description:</p>
        <p id="description"></p>
      </section>
    </main>
     <script src="script.js"></script>
  </body>
</html>
